	<link rel="stylesheet" href="/stylesheets/css/common.css?123123=123123">
	<script>
		$(function(){
			const $colorModeBtn = document.querySelector('.color_mode_btn');
			function toggleTheme() {
				const currentTheme = localStorage.getItem('theme');
				const newTheme = currentTheme === 'light_mode' ? 'dark_mode' : 'light_mode';
				window.document.body.removeAttribute("class");
				window.document.body.classList.add(newTheme);
				localStorage.setItem('theme', newTheme);
			}
			$colorModeBtn.addEventListener('click', function() {
				toggleTheme();
			});
			window.document.body.removeAttribute("class");
			window.document.body.classList.add(localStorage.getItem('theme'));
		});
	</script>
</head>
<body class="dark_mode">
<button type="button" class="color_mode_btn">컬러모드 버튼</button>
